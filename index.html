<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>MySite</title>
</head>
<body>
    <section class="interface">
        <header class="header"><img src="/img/Logo Color.svg" alt="logo" class="logo"></header>
        <div class="info">
            <div class="info__card info__card1"></div>
            <div class="info__card info__card2"></div>
            <div class="info__card info__card3"></div>
            <div class="info__card info__card4"></div>
            <div class="info__card info__card5"></div>
            <div class="info__card info__card6"></div>
            <div class="info__card info__card7"></div>
            <div class="info__card info__card8"></div>

        <img src="/img/background.svg" alt="" class="bck__el1">
        <img src="/img/background element 1.svg" alt="" class="bck__el2">
    </div>
    <section class="more">
        <div class="more-info__card more-info__1"></div>
        <div class="more-info__card more-info__2"></div>
        <div class="more-info__card more-info__3"></div>
        <div class="more-info__card more-info__4"></div>
        <div class="more-info__card more-info__5"></div>
        <div class="more-info__card more-info__6"></div>
        <div class="more-info__card more-info__7"></div>
        <div class="more-info__card more-info__8"></div>

<script src="/js/main.js"></script>
